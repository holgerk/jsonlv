<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>turbo-tail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top-bar">
    <span>turbo-tail</span>
    <span id="status"></span>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search logs..." />
      <button id="search-clear" title="Clear search">×</button>
    </div>
    <div id="controls">
      <button id="fullscreen-toggle">⛶</button>
    </div>
  </div>
  <div id="main">
    <div id="filter-panel">
      <div id="filter-search-container">
        <input type="text" id="filter-search-input" placeholder="Filter properties..." />
        <button id="filter-search-clear" title="Clear filter search">×</button>
      </div>
      <div id="filter-content"></div>
    </div>
    <div id="resizer"></div>
    <div id="log-panel"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
