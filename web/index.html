<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234A90E2' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Ccircle cx='11' cy='11' r='7'/%3E%3Cline x1='17' y1='17' x2='21' y2='21'/%3E%3C/svg%3E"
        />
        <title>turbo-tail</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="top-bar">
            <span>turbo-tail</span>
            <span id="status"></span>
            <div id="search-container">
                <div class="search-input-wrapper">
                    <input
                        type="text"
                        id="search-input"
                        data-testid="search-logs-input"
                        placeholder="Search logs..."
                    />
                    <button
                        id="search-clear"
                        class="clear-btn"
                        data-testid="search-logs-input-reset-button"
                        title="Clear search"
                    >
                        ×
                    </button>
                </div>
                <label id="regexp-label">
                    <input type="checkbox" id="regexp-checkbox" />
                    Regexp
                </label>
            </div>
            <div id="controls">
                <button id="fullscreen-toggle">⛶</button>
            </div>
        </div>
        <div id="main">
            <div id="filter-panel">
                <div id="filter-search-container">
                    <div class="filter-search-input-wrapper">
                        <input
                            type="text"
                            id="filter-search-input"
                            placeholder="Filter properties..."
                        />
                        <button
                            id="filter-search-clear"
                            class="clear-btn"
                            title="Clear filter search"
                        >
                            ×
                        </button>
                    </div>
                    <button
                        id="reset-filters"
                        data-testid="reset-filter-btn"
                        title="Reset all filters"
                    >
                        Reset
                    </button>
                </div>
                <div id="filter-content"></div>
            </div>
            <div id="resizer"></div>
            <div id="log-panel"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
